server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PWA files that change on every deploy — must never be cached by CDNs or browsers.
    # Exact-match locations take precedence over the regex ~* \.js$ block above.
    # CDN-Cache-Control: no-store tells Cloudflare not to cache these responses.
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store";
        add_header CDN-Cache-Control "no-store";
        expires 0;
    }

    location = /registerSW.js {
        add_header Cache-Control "no-cache, no-store";
        add_header CDN-Cache-Control "no-store";
        expires 0;
    }

    location = /manifest.webmanifest {
        add_header Cache-Control "no-cache, no-store";
        add_header CDN-Cache-Control "no-store";
        add_header Content-Type "application/manifest+json";
        expires 0;
    }

    # Proxy /api to the backend via Docker internal network.
    # "nightscout-modern-backend" is resolved by Docker DNS on nightscout_internal.
    # Works for local, external, and Cloudflare access — no hardcoded IPs.
    location /api {
        proxy_pass http://nightscout-modern-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Proxy WebSocket (socket.io) to the backend.
    # Required for real-time glucose updates and alarm events.
    # The Upgrade/Connection headers enable the HTTP→WS protocol upgrade.
    location /socket.io {
        proxy_pass http://nightscout-modern-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin            $http_origin;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
